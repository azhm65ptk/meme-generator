<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aung's Meme Generator</title>
    <link rel="stylesheet" href="memes.css" />
  </head>
  <body>
    <script src="meme.js"></script>
    <h1>
      <span class="letter">A</span>
      <span class="letter">U</span>
      <span class="letter">N</span>
      <span class="letter">G'S</span>
      <span class="letter">M </span>
      <span class="letter">E</span>
      <span class="letter">M</span>
      <span class="letter">E</span>
      <span class="letter">G</span>
      <span class="letter">E</span>
      <span class="letter">N</span>
      <span class="letter">E</span>
      <span class="letter">R</span>
      <span class="letter">A</span>
      <span class="letter">T</span>
      <span class="letter">O</span>
      <span class="letter">R</span>
    </h1>
    <h3 class="letter">let's Make Your Own Meme!</h3>

    <p>Fill in the form to create your own Meme!</p>
    <hr />
    <form id="memeForm">
      <p>
        <label> Paste the image link here:</label> <br />
        <input
          type="url"
          id="img-url"
          size="120"
          required
          placeholder="http://www.example.com/xxx.jpeg"
        />
      </p>
      <p>
        <label> Text on the Top of the image</label> <br />
        <input type="text" id="top-txt" size="120" required />
      </p>
      <p>
        <label> Text on the Top of the image</label> <br />
        <input type="text" id="bottom-txt" size="120" required />
      </p>
      <button id="submit-btn">Submit</button>
    </form>

    <div id="memes"></div>
  </body>
</html>
